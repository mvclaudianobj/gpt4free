    <script type="module" async>
        import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe/dist/photoswipe-lightbox.esm.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#messages',
            children: 'a:has(img)',
            secondaryZoomLevel: 2,
            pswpModule: () => import('https://cdn.jsdelivr.net/npm/photoswipe'),
        });
        lightbox.addFilter('itemData', (itemData, index) => {
            const img = itemData.element.querySelector('img');
            itemData.width = img.naturalWidth;
            itemData.height = img.naturalHeight;
            return itemData;
        });
        lightbox.on('uiRegister', function() {
            lightbox.pswp.ui.registerElement({
                name: 'custom-caption',
                order: 9,
                isButton: false,
                appendTo: 'root',
                html: 'Caption text',
                onInit: (el, pswp) => {
                    lightbox.pswp.on('change', () => {
                        const currSlideElement = lightbox.pswp.currSlide.data.element;
                        if (currSlideElement) {
                            el.innerText = currSlideElement.querySelector('img').getAttribute('alt');
                        }
                    });
                }
            });
        });
        lightbox.init();
    </script>

<style>
          /* Estilos do Modal com Melhorias de Acessibilidade */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #8b3dff;
            color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #ff4500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-btn {
            background-color: white;
            color: #8b3dff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
</style>

<script>
// Melhorias na Funcionalidade de Login
function openModal() {
    const modal = document.getElementById("loginModal");
    modal.classList.add("show");
    
    // Foco automático no primeiro input
    document.getElementById("username").focus();
}

function closeModal() {
    const modal = document.getElementById("loginModal");
    modal.classList.remove("show");
}

function handleLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    // Validação mais robusta
    if (!username || !password) {
        alert("Por favor, preencha todos os campos.");
        return;
    }

    // Simulação de login segura (em produção, use backend)
    if (username === "admin" && password === "Kenosis7!@#") {
        // Feedback visual de sucesso
        const loginBtn = event.target.querySelector('button');
        loginBtn.textContent = "Acessando...";
        loginBtn.disabled = true;

        // Simula tempo de autenticação
        setTimeout(() => {
            alert("Login bem-sucedido!");
            closeModal();
        }, 1000);
    } else {
        alert("Credenciais inválidas. Tente novamente.");
    }
}
